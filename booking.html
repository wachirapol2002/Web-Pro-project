<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">  
    <title>NoneQ Stores</title>
</head>
<style>
    .test{
        height: 50px;
        width: 50px;
        background: red;
    }
    .grid{
        display: grid;
        grid-template-columns: auto auto auto auto auto;
        gap: 10vh;
        background-color: gray;
        padding: 10px;
    }
    .tables{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: black;
        color: white;
        width:7vw;
        height: 4vw;
    }
    .ready{
        background-color: green;
    }
    .notready{
        background-color: red;
    }
</style>
<body>
    <div id="app">
        <nav class="navbar navbar-light sticky-top border-bottom bg-dark">
            <div class="container-fluid">
                  <!-- logo -->
                    <div :class="center" @click="outStore">
                        <img src="image/Logo.png" style="max-height:7.5vh; width: auto;">
                    </div>
                    <template v-if="loginstatus==true">
                        <div class="d-flex" :class="center" @click="goLogin">
                            <a class="bi bi-person text-light mx-3" style="font-size: 2rem;"></a>
                            <div class=' fw-bold fs-8 mx-1 text-white' :class="center">{{loginacct}}</div>
                            <button type="button" class="btn btn-danger btn-sm mx-2" @click.stop="logout">Logout</button>
                        </div>
                    </template>
                    <template v-else>
                        <div class="d-flex" :class="center" @click="goLogin">
                            <a class="bi bi-person text-light mx-3" style="font-size: 2rem;"></a>
                            <div class=' fw-bold fs-8 mx-1 text-white' :class="center">เข้าสู่ระบบ/ลงทะเบียน</div>
                        </div>
                    </template>
            </div>
        </nav>
        <main>
            <div class="d-flex justify-content-center bg-white p-5 flex-md-row flex-column">  
                <div class="container col-sm-12 col-md-5 bg-light p-4 m-2 border border-secondary rounded-3 shadow">
                    <div class="row" :class="center">
                        <h1 id="head" class="rounded-3"></h1>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div :class="center">
                                <input id=checkIN class="btn btn-dark btn-md mt-4 mx-2" @click="checkIN()" value="เช็คอิน">
                            </div>
                        </div>
                        <div class="col-6">
                            <div :class="center">
                                <input class="btn btn-dark btn-md mt-4 mx-2" @click="" value="จอง">
                            </div>
                        </div>
                    </div>
                </div>
        </div>    
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        var table = urlParams.get('Table');
        var user = urlParams.get('User');
        document.getElementById("head").innerHTML= "โต๊ะหมายเลข "+table;
        var app = new Vue({
        el: '#app',
        data: {
        shopName: "NoneQ Stores",
        open: true,
        login: false,
        showPassword: false,
        username: "",
        password: "",
        verifypassword: "",
        firstname: "",
        lastname: "",
        tel: "",
        center:{
            'd-flex': true,
            'justify-content-center':true,
            'align-items-center':true
        },
        
    },
    methods: {
        outStore(){
            window.location.href = "./index.html";
        },
        enterStore(){
            if(this.open == true){
                window.location.href = "./in_store.php";
                this.accounts = JSON.parse(localStorage.getItem('accounts'));
            }
            else{
                alert("ขออภัยในขณะนี้ ร้านปิดให้บริการอยู่")
            }
        },
        goLogin(){
            window.location.href = "./login.html";
        },
        logout(){
            window.localStorage.setItem('username', "");
            window.localStorage.setItem('loginstatus', false);
            window.location.href = "./login.html";
        },
        loginCheck(){
            this.accounts.forEach((account) =>{
                if(this.username == account.username && this.password == account.password){
                    return this.login = true
                }
            })
            if(this.login == true){
                alert("Login Success")
                window.localStorage.setItem('username', this.username);
                window.localStorage.setItem('loginstatus', true);  
                window.location.href="./instore.html";
            }
            else{
                alert("รหัสผิด")
            }
        },
        goRegister(){
            const myJSON = JSON.stringify(this.accounts);
            window.localStorage.setItem('accounts', myJSON);
            window.location.href = "./register.html";
        },
        registerCheck(){
            this.accounts.forEach((account) =>{
                if(this.username == account.username){
                    this.username = ""
                    return alert("มีผู้ใช้งานนี้แล้ว")
                }
            })
            if(this.firstname==""||this.lastname==""||this.tel==""||this.username==""||this.password==""||this.verifypassword==""){
                alert("กรุณากรอกข้อมูลให้ครบ")
            }
            else if(this.tel.length < 10){
                alert("กรุณาเบอร์โทรศัพท์ให้ถูกต้อง")
            }
            else if(this.password != this.verifypassword){
                alert("รหัสผ่านไม่เหมือนกัน")
            }
            else if(this.password.length < 6){
                alert("กรอกรหัสผ่าน 6-20 ตัวอักษร")
            }
            else{
                this.accounts.push({
                    username: this.username,
                    password: this.password,
                    permission: "1",
                    firstname: this.firstname,
                    lastname: this.lastname,
                    tel: this.tel,
                })
                alert("สมัครบัญชีสำเร็จ")
                window.localStorage.setItem('accounts', JSON.stringify(this.accounts));
                window.location.href = "./login.html";
            }

        },
        goInStore(){
            window.location.href = "./instore.html";
        },
        selectTable(tableNum){
            if(this.loginstatus == true){
                window.location.href = "./booking.html?Table="+tableNum;
            }
            else{
                alert("กรุณาลงชื่อเข้าใช้ก่อน")
            }
        },
        checkIN(){
            if(this.tables[table-1].status = true){
                this.tables[table-1].status = !this.tables[table-1].status
                this.tables[table-1].user = this.loginacct
                window.localStorage.setItem('tables', JSON.stringify(this.tables))
                alert("checkIN สำเร็จ")
                window.location.href = "./instore.html";
            }
            else{
                alert("ขออภัยคณะนี้โต๊ะไม่พร้อมใช้งาน")
            }
        }
    },
    computed:{
        loginacct(){
            return (localStorage.getItem('username'));
        },
        loginstatus(){
            return JSON.parse(localStorage.getItem('loginstatus'));
        },
        accounts(){
            return JSON.parse(localStorage.getItem('accounts'));
        },
        tables(){
            return JSON.parse(localStorage.getItem('tables'));
        }
    },
    watch:{
        accounts:{
            handler: function(val, oldVal) {
                window.localStorage.setItem('accounts', JSON.stringify(val));
            },
            deep: true
        },
    },
})
    </script>
</body>
</html>
